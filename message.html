<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:400,600");

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #f6f5f7;
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Phone/Chat Container */
      .chat-card {
        width: 380px;
        height: 600px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* Header */
      .chat-header {
        background-color: #3b82f6; /* Messenger Blue */
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #ddd;
        background-image: url("https://i.pravatar.cc/150?img=11"); /* Random user image */
        background-size: cover;
        position: relative;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        background-color: #2ecc71;
        border: 2px solid #3b82f6;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .user-info h4 {
        margin: 0;
        font-size: 14px;
        font-weight: 600;
      }

      .user-info p {
        margin: 0;
        font-size: 10px;
        opacity: 0.8;
      }

      .header-icons i {
        margin-left: 15px;
        cursor: pointer;
        font-size: 16px;
      }

      /* Chat Area */
      .chat-body {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: #f9f9f9;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      /* Scrollbar styling */
      .chat-body::-webkit-scrollbar {
        width: 5px;
      }
      .chat-body::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 5px;
      }

      /* Message Bubbles */
      .message {
        display: flex;
        align-items: flex-end;
        max-width: 80%;
      }

      .message.received {
        align-self: flex-start;
      }

      .message.sent {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .msg-avatar {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background-size: cover;
        margin: 0 8px;
        flex-shrink: 0;
      }

      .msg-content {
        padding: 10px 15px;
        border-radius: 18px;
        font-size: 13px;
        line-height: 1.4;
        position: relative;
        word-wrap: break-word;
      }

      /* Received Style */
      .received .msg-content {
        background-color: #e4e6eb;
        color: #050505;
        border-bottom-left-radius: 4px;
      }

      /* Sent Style */
      .sent .msg-content {
        background-color: #3b82f6;
        color: white;
        border-bottom-right-radius: 4px;
      }

      .timestamp {
        font-size: 9px;
        color: #999;
        margin-top: 5px;
        text-align: center;
        width: 100%;
        display: block;
        margin-bottom: 5px;
      }

      /* Input Area */
      .chat-footer {
        padding: 10px 15px;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .footer-icons i {
        color: #aaa;
        font-size: 18px;
        cursor: pointer;
        margin-right: 5px;
      }

      .footer-icons i:hover {
        color: #3b82f6;
      }

      .input-box {
        flex: 1;
        position: relative;
      }

      .input-box input {
        width: 100%;
        padding: 10px 15px;
        border-radius: 20px;
        border: 1px solid #ddd;
        background-color: #f0f2f5;
        outline: none;
        font-family: "Montserrat", sans-serif;
      }

      .send-btn {
        background: none;
        border: none;
        color: #3b82f6;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-card">
      <div class="chat-header">
        <div class="header-left">
          <div class="avatar">
            <div class="status-dot"></div>
          </div>
          <div class="user-info">
            <h4>Kristaps Elsins</h4>
            <p>Active Now</p>
          </div>
        </div>
        <div class="header-icons">
          <i class="fas fa-phone-alt"></i>
          <i class="fas fa-video"></i>
          <i class="fas fa-info-circle"></i>
          <a href="index.html" style="color: white"
            ><i class="fas fa-times"></i
          ></a>
        </div>
      </div>

      <div class="chat-body" id="chatBody">
        <span class="timestamp">FRI 11:30AM</span>

        <div class="message received">
          <div
            class="msg-avatar"
            style="background-image: url('https://i.pravatar.cc/150?img=11')"
          ></div>
          <div class="msg-content">Yo, Can you update views?</div>
        </div>

        <div class="message received">
          <div
            class="msg-avatar"
            style="background-image: url('https://i.pravatar.cc/150?img=11')"
          ></div>
          <div class="msg-content">I can't see updated views yet</div>
        </div>

        <div class="message sent">
          <div class="msg-content">
            Hi, as I noted in Email last week - I am on vacation.
          </div>
        </div>

        <div class="message sent">
          <div class="msg-content">I will be back next week</div>
        </div>

        <div class="message received">
          <div
            class="msg-avatar"
            style="background-image: url('https://i.pravatar.cc/150?img=11')"
          ></div>
          <div class="msg-content">Ahh sorry, missed that!</div>
        </div>

        <div class="message received">
          <div
            class="msg-avatar"
            style="background-image: url('https://i.pravatar.cc/150?img=11')"
          ></div>
          <div class="msg-content">Let's talk next week</div>
        </div>
      </div>

      <div class="chat-footer">
        <div class="footer-icons">
          <i class="fas fa-image"></i>
          <i class="fas fa-paperclip"></i>
        </div>
        <div class="input-box">
          <input type="text" id="msgInput" placeholder="Type a message..." />
        </div>
<button class="send-btn" onclick="sendMessage()" aria-label="Send Message"><i class="fas fa-paper-plane"></i></button>          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script>
      const chatBody = document.getElementById("chatBody");
      const msgInput = document.getElementById("msgInput");

      // Auto-scroll to bottom on load
      chatBody.scrollTop = chatBody.scrollHeight;

      function sendMessage() {
        const text = msgInput.value;
        if (text.trim() === "") return;

        // Create Sent Message Bubble
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", "sent");

        const contentDiv = document.createElement("div");
        contentDiv.classList.add("msg-content");
        contentDiv.innerText = text;

        msgDiv.appendChild(contentDiv);
        chatBody.appendChild(msgDiv);

        // Clear input and scroll
        msgInput.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;

        // Optional: Simulate a reply after 2 seconds
        setTimeout(() => {
          receiveReply();
        }, 2000);
      }

      function receiveReply() {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", "received");

        const avatarDiv = document.createElement("div");
        avatarDiv.classList.add("msg-avatar");
        avatarDiv.style.backgroundImage =
          "url('https://i.pravatar.cc/150?img=11')";

        const contentDiv = document.createElement("div");
        contentDiv.classList.add("msg-content");
        contentDiv.innerText = "Okay, sounds good!";

        msgDiv.appendChild(avatarDiv);
        msgDiv.appendChild(contentDiv);
        chatBody.appendChild(msgDiv);
        chatBody.scrollTop = chatBody.scrollHeight;
      }

      // Allow pressing "Enter" to send
      msgInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      });
    </script>
  </body>
</html>
